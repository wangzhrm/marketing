<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Principles Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-12">

    <div class="bg-white p-8 rounded-lg shadow-xl max-w-2xl w-full mx-4">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Marketing Principles Quiz</h1>

        <div id="quiz-container">
            <!-- Questions will be dynamically inserted here -->
        </div>

        <button id="submit-btn" class="mt-8 w-full bg-indigo-600 text-white py-3 px-6 rounded-lg font-semibold text-lg hover:bg-indigo-700 transition-colors duration-300 transform hover:scale-105 shadow-md">Submit Answers</button>

        <div id="results-container" class="mt-8 text-center hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Your Score:</h2>
            <p id="score" class="text-3xl font-extrabold text-indigo-600"></p>
            <div id="answers-review" class="mt-6 text-left"></div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "According to the BCG matrix, why should managers be cautious about 'question marks'?",
                options: [
                    "They are highly profitable and expanding rapidly.",
                    "They may not generate enough cash to become profitable and require significant investment.",
                    "They already generate more cash than they need.",
                    "They are guaranteed to become 'stars' with more investment."
                ],
                answer: "They may not generate enough cash to become profitable and require significant investment."
            },
            {
                question: "Why do firms invest heavily in products classified as 'stars' in the BCG matrix?",
                options: [
                    "Because they are the easiest products to manage.",
                    "To maintain their market share and capitalize on high growth.",
                    "They are a source of considerable income that can be used elsewhere.",
                    "They are likely to fail without a lot of support."
                ],
                answer: "To maintain their market share and capitalize on high growth."
            },
            {
                question: "A company that manufactures phones has numerous suppliers for components. This situation most likely leads to:",
                options: [
                    "Suppliers having significant bargaining power.",
                    "High barriers to market entry for new phone manufacturers.",
                    "The phone company having greater bargaining power over its suppliers.",
                    "Low rivalry among competitors."
                ],
                answer: "The phone company having greater bargaining power over its suppliers."
            },
            {
                question: "In a SWOT analysis, a company's ability to consistently innovate and launch new products would be classified as a(n):",
                options: [
                    "Weakness",
                    "Threat",
                    "Opportunity",
                    "Strength"
                ],
                answer: "Strength"
            },
            {
                question: "Some companies focus on niche markets with 'dog' products. Why might this strategy be viable?",
                options: [
                    "They are high-risk products with minimal returns.",
                    "They require significant investment for success in high-growth markets.",
                    "These products can sometimes be revitalized through innovation and better marketing.",
                    "They are easy to acquire and dominate new high-growth markets."
                ],
                answer: "These products can sometimes be revitalized through innovation and better marketing."
            },
            {
                question: "Intense competitive rivalry often results in:",
                options: [
                    "Higher product prices for consumers.",
                    "An increase in advertising and promotional spending.",
                    "Less product differentiation.",
                    "Companies pooling resources to avoid competition."
                ],
                answer: "An increase in advertising and promotional spending."
            },
            {
                question: "Which of the following best defines marketing strategies?",
                options: [
                    "Short-term actions to achieve objectives.",
                    "Quantifiable outcome measures.",
                    "Specific objectives for the organization.",
                    "Long-term plans and courses of action."
                ],
                answer: "Long-term plans and courses of action."
            },
            {
                question: "Why does the marketing planning process in large corporations typically begin at the corporate level?",
                options: [
                    "To focus on specific product plans and customer groups.",
                    "To set budgets for individual marketing departments.",
                    "To align all marketing efforts with the company's overall mission and goals.",
                    "To evaluate competitors and set product pricing."
                ],
                answer: "To align all marketing efforts with the company's overall mission and goals."
            },
            {
                question: "A company with a strong brand reputation but outdated, inefficient production processes would consider the production process a:",
                options: [
                    "Threat",
                    "Weakness",
                    "Opportunity",
                    "Strength"
                ],
                answer: "Weakness"
            },
            {
                question: "An airline company buying new aircraft from a single manufacturer at a significantly discounted rate due to the large volume of their purchase is an example of:",
                options: [
                    "Threat of substitutes",
                    "Threat of new competitors",
                    "Supplier power",
                    "Buyer power"
                ],
                answer: "Buyer power"
            }
        ];

        const quizContainer = document.getElementById('quiz-container');
        const submitBtn = document.getElementById('submit-btn');
        const resultsContainer = document.getElementById('results-container');
        const scoreElement = document.getElementById('score');
        const answersReview = document.getElementById('answers-review');

        function renderQuestions() {
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'mb-6 p-4 bg-gray-50 rounded-lg border border-gray-200';
                questionDiv.innerHTML = `
                    <p class="font-bold text-gray-700 mb-2">Q${index + 1}: ${q.question}</p>
                    <div class="space-y-2">
                        ${q.options.map((option, optIndex) => `
                            <label class="block">
                                <input type="radio" name="question${index}" value="${option}" class="mr-2">
                                ${option}
                            </label>
                        `).join('')}
                    </div>
                `;
                quizContainer.appendChild(questionDiv);
            });
        }

        function checkAnswers() {
            let score = 0;
            const userAnswers = [];
            questions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                const userAnswer = selectedOption ? selectedOption.value : null;
                const isCorrect = userAnswer === q.answer;
                if (isCorrect) {
                    score++;
                }
                userAnswers.push({
                    question: q.question,
                    userAnswer: userAnswer,
                    correctAnswer: q.answer,
                    isCorrect: isCorrect
                });
            });

            submitBtn.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            scoreElement.textContent = `${score} / ${questions.length}`;
            displayAnswersReview(userAnswers);
        }

        function displayAnswersReview(userAnswers) {
            answersReview.innerHTML = '';
            userAnswers.forEach((ans, index) => {
                const reviewDiv = document.createElement('div');
                reviewDiv.className = 'mb-4 p-4 rounded-lg ' + (ans.isCorrect ? 'bg-green-100' : 'bg-red-100');
                reviewDiv.innerHTML = `
                    <p class="font-bold text-gray-800">Q${index + 1}: ${ans.question}</p>
                    <p class="mt-2">Your Answer: <span class="font-medium ${ans.isCorrect ? 'text-green-600' : 'text-red-600'}">${ans.userAnswer || 'No Answer'}</span></p>
                    <p class="mt-1">Correct Answer: <span class="font-medium text-green-600">${ans.correctAnswer}</span></p>
                `;
                answersReview.appendChild(reviewDiv);
            });
        }

        submitBtn.addEventListener('click', checkAnswers);
        renderQuestions();
    </script>

</body>
</html>

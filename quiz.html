<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Vocabulary Quiz</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-bg: #f4f7fc;
            --container-bg: #ffffff;
            --header-color: #333;
            --text-color: #444;
            --accent-color: #4a90e2;
            --accent-hover: #357ABD;
            --correct-bg: #e8f5e9;
            --correct-text: #2e7d32;
            --incorrect-bg: #ffebee;
            --incorrect-text: #c62828;
            --border-color: #e0e0e0;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            background-color: var(--primary-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background-color: var(--container-bg);
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 95%;
            max-width: 800px;
            padding: 35px;
            margin: 20px 0;
        }
        h1, h2 {
            text-align: center;
            color: var(--header-color);
            margin-bottom: 25px;
        }
        .section {
            display: none;
        }
        #setup-section {
            display: block;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-color);
        }
        select, button {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            font-size: 16px;
            background-color: #fff;
        }
        select {
            cursor: pointer;
        }
        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: var(--accent-hover);
        }
        button:active {
            transform: scale(0.98);
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #loading-status {
            text-align: center;
            color: #888;
            margin-top: 15px;
            min-height: 20px;
        }
        .quiz-card {
            text-align: center;
            padding: 30px;
        }
        .word-display {
            font-size: 36px;
            color: var(--accent-color);
            margin: 30px 0;
            font-weight: 700;
        }
        .options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        .option-btn {
            padding: 15px;
            background-color: #f8f9fa;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
            color: var(--text-color);
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .option-btn:hover:not(:disabled) {
            background-color: #e9ecef;
            transform: translateY(-3px);
            border-color: var(--accent-color);
        }
        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        .feedback {
            font-size: 22px;
            font-weight: 600;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
        }
        .correct { background-color: var(--correct-bg); color: var(--correct-text); }
        .incorrect { background-color: var(--incorrect-bg); color: var(--incorrect-text); }
        .quiz-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .results-section {
            margin-bottom: 25px;
        }
        .results-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 8px;
        }
        .results-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .result-item {
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            background-color: #f8f9fa;
            margin-bottom: 10px;
        }
        .incorrect-word {
            font-weight: bold;
            color: var(--incorrect-text);
            margin-bottom: 5px;
        }
        .correct-meaning {
            color: var(--correct-text);
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            text-align: center;
            gap: 15px;
        }
        .stat-box {
            padding: 20px;
            border-radius: 12px;
            flex: 1;
        }
        .stat-number {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .correct-stat { background-color: var(--correct-bg); color: var(--correct-text); }
        .incorrect-stat { background-color: var(--incorrect-bg); color: var(--incorrect-text); }
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        #save-results-btn { background-color: #2e7d32; }
        #save-results-btn:hover { background-color: #1b5e20; }
        #new-quiz-btn { background-color: #f57f17; }
        #new-quiz-btn:hover { background-color: #e65100; }
        .progress {
            margin: 20px 0;
            font-size: 18px;
            color: var(--text-color);
            text-align: center;
        }
        .completion-message {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background-color: var(--correct-bg);
            color: var(--correct-text);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Complete Vocabulary Quiz</h1>
        
        <div id="setup-section" class="section">
            <div id="loading-status">Loading vocabulary data...</div>
            <div class="form-group">
                <label for="word-list-select">Select Word List:</label>
                <select id="word-list-select" disabled>
                    <option value="" disabled selected>Waiting for file selection...</option>
                </select>
            </div>
            <button id="go-btn" disabled>Start Quiz</button>
        </div>
        
        <div id="quiz-section" class="section">
            <div class="quiz-card">
                <div class="progress" id="progress">Question 1 of 10</div>
                <div class="word-display" id="word-display">Vocabulary Word</div>
                <div class="options-container" id="options-container"></div>
                <div id="feedback" class="feedback" style="display: none;"></div>
                <div class="quiz-buttons">
                    <button id="next-btn" style="display: none;">Next Question</button>
                </div>
            </div>
        </div>
        
        <div id="results-section" class="section">
            <h2>Quiz Results</h2>
            <div id="completion-message" class="completion-message"></div>
            <div class="stats">
                <div class="stat-box correct-stat"><div class="stat-number" id="correct-count">0</div><div>Correct</div></div>
                <div class="stat-box incorrect-stat"><div class="stat-number" id="incorrect-count">0</div><div>Incorrect</div></div>
                <div class="stat-box"><div class="stat-number" id="total-count">0</div><div>Total Words</div></div>
            </div>
            <div class="results-section" id="wrong-answers-section" style="display: none;">
                <div class="results-title">Words to Review</div>
                <div class="results-list" id="wrong-answers-list"></div>
            </div>
            <div class="action-buttons">
                <button id="save-results-btn">Save Results as Image</button>
                <button id="new-quiz-btn">Start New Quiz</button>
            </div>
        </div>
    </div>

    <script>
        // This is the only vocabulary file we'll use now
        const vocabUrl = "https://raw.githubusercontent.com/wangzhrm/marketing/main/vocab.json";
        
        // Global State
        let allVocabData = {};
        let selectedWordList = [];
        let quizWords = [];
        let currentWord = null;
        let correctAnswers = 0, incorrectAnswers = 0;
        let wrongAnswers = [];
        let currentQuestionIndex = 0;

        // DOM Elements
        const wordListSelect = document.getElementById('word-list-select');
        const loadingStatus = document.getElementById('loading-status');
        const goBtn = document.getElementById('go-btn');
        const setupSection = document.getElementById('setup-section');
        const quizSection = document.getElementById('quiz-section');
        const resultsSection = document.getElementById('results-section');
        const wordDisplayEl = document.getElementById('word-display');
        const optionsContainer = document.getElementById('options-container');
        const feedbackEl = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');
        const progressEl = document.getElementById('progress');
        const wrongAnswersSection = document.getElementById('wrong-answers-section');
        const wrongAnswersList = document.getElementById('wrong-answers-list');
        const correctCountEl = document.getElementById('correct-count');
        const incorrectCountEl = document.getElementById('incorrect-count');
        const totalCountEl = document.getElementById('total-count');
        const completionMessageEl = document.getElementById('completion-message');

        async function initializeApp() {
            loadingStatus.textContent = "Loading vocabulary data...";
            wordListSelect.innerHTML = '<option value="" disabled selected>Loading...</option>';
            wordListSelect.disabled = true;
            goBtn.disabled = true;
            
            try {
                const response = await fetch(vocabUrl);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                allVocabData = await response.json();
                populateWordListDropdown();
                loadingStatus.textContent = "File loaded. Please select a word list.";
            } catch (error) {
                console.error("Failed to fetch vocabulary data:", error);
                loadingStatus.textContent = "Error loading file. Please try again.";
                alert("Could not load the vocabulary file. Please check your internet connection or the file URL.");
            }
        }
        
        function populateWordListDropdown() {
            wordListSelect.innerHTML = '<option value="" disabled selected>Choose a word list...</option>';
            Object.keys(allVocabData).forEach(listKey => {
                const option = document.createElement('option');
                option.value = listKey;
                option.textContent = listKey;
                wordListSelect.appendChild(option);
            });
            wordListSelect.disabled = false;
        }

        function startQuiz() {
            const listKey = wordListSelect.value;
            if (!listKey) {
                alert("Please select a word list.");
                return;
            }
            selectedWordList = allVocabData[listKey];
            
            // Reset state
            correctAnswers = 0;
            incorrectAnswers = 0;
            wrongAnswers = [];
            currentQuestionIndex = 0;
            
            // Create a shuffled copy of all words for the quiz
            quizWords = shuffleArray([...selectedWordList]);
            
            setupSection.style.display = 'none';
            resultsSection.style.display = 'none';
            quizSection.style.display = 'block';
            nextQuestion();
        }

        function nextQuestion() {
            if (currentQuestionIndex >= quizWords.length) {
                endQuiz();
                return;
            }
            
            currentWord = quizWords[currentQuestionIndex];
            currentQuestionIndex++;
            
            progressEl.textContent = `Question ${currentQuestionIndex} of ${quizWords.length}`;
            displayQuestion();
        }

        function displayQuestion() {
            wordDisplayEl.textContent = currentWord.word;

            // Generate options
            const options = generateOptions();
            optionsContainer.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option.chinese_meaning;
                button.onclick = () => checkAnswer(option.chinese_meaning);
                optionsContainer.appendChild(button);
            });

            feedbackEl.style.display = 'none';
            nextBtn.style.display = 'none';
        }

        function generateOptions() {
            const options = [currentWord];
            const wrongOptionsPool = selectedWordList.filter(w => w.word !== currentWord.word);

            while (options.length < 4 && wrongOptionsPool.length > 0) {
                const randomIndex = Math.floor(Math.random() * wrongOptionsPool.length);
                options.push(wrongOptionsPool.splice(randomIndex, 1)[0]);
            }

            // Shuffle options
            return options.sort(() => Math.random() - 0.5);
        }

        function checkAnswer(selectedMeaning) {
            const isCorrect = selectedMeaning === currentWord.chinese_meaning;

            if (isCorrect) {
                feedbackEl.textContent = "Correct!";
                feedbackEl.className = "feedback correct";
                correctAnswers++;
            } else {
                feedbackEl.textContent = `Incorrect. The correct answer is: ${currentWord.chinese_meaning}`;
                feedbackEl.className = "feedback incorrect";
                incorrectAnswers++;
                // Store wrong answer for review
                wrongAnswers.push({
                    word: currentWord.word,
                    selected: selectedMeaning,
                    correct: currentWord.chinese_meaning
                });
            }

            showFeedbackAndNext();
        }
        
        function showFeedbackAndNext() {
            feedbackEl.style.display = 'block';
            nextBtn.style.display = 'block';
            // Disable option buttons after an answer
            Array.from(optionsContainer.children).forEach(button => button.disabled = true);
        }

        function endQuiz() {
            quizSection.style.display = 'none';
            resultsSection.style.display = 'block';

            correctCountEl.textContent = correctAnswers;
            incorrectCountEl.textContent = incorrectAnswers;
            totalCountEl.textContent = quizWords.length;
            
            // Calculate and display score percentage
            const scorePercentage = Math.round((correctAnswers / quizWords.length) * 100);
            completionMessageEl.textContent = `Quiz Complete! Your Score: ${scorePercentage}%`;

            // Display wrong answers if any
            if (wrongAnswers.length > 0) {
                wrongAnswersSection.style.display = 'block';
                wrongAnswersList.innerHTML = '';
                
                wrongAnswers.forEach(item => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.innerHTML = `
                        <div class="incorrect-word">${item.word}</div>
                        <div>Your answer: ${item.selected}</div>
                        <div class="correct-meaning">Correct answer: ${item.correct}</div>
                    `;
                    wrongAnswersList.appendChild(resultItem);
                });
            } else {
                wrongAnswersSection.style.display = 'none';
            }
        }
        
        function saveResultsAsImage() {
            // Temporarily set background to white for better image output
            const originalBg = resultsSection.style.backgroundColor;
            resultsSection.style.backgroundColor = 'white';

            html2canvas(resultsSection).then(canvas => {
                const link = document.createElement('a');
                const date = new Date();
                
                // Format date and time parts, ensuring two digits with padStart
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                const seconds = String(date.getSeconds()).padStart(2, '0');

                // Create the final timestamp string
                const timestamp = `${year}-${month}-${day}_${hours}-${minutes}-${seconds}`;
                
                link.download = `quiz-results-${timestamp}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();

                // Restore original background
                resultsSection.style.backgroundColor = originalBg;
            });
        }

        function startNewQuiz() {
            resultsSection.style.display = 'none';
            setupSection.style.display = 'block';
            // Reset dropdowns
            wordListSelect.selectedIndex = 0;
            wordListSelect.disabled = false;
            goBtn.disabled = true;
            loadingStatus.textContent = "File loaded. Please select a word list.";
        }
        
        // Helper function to shuffle an array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Event Listeners
        wordListSelect.addEventListener('change', () => {
            if (wordListSelect.value) goBtn.disabled = false;
        });
        goBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', nextQuestion);
        document.getElementById('save-results-btn').addEventListener('click', saveResultsAsImage);
        document.getElementById('new-quiz-btn').addEventListener('click', startNewQuiz);
        
        // Initialize the application
        initializeApp();
    </script>
</body>
</html>
